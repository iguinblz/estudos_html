<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
      <title>Formulário</title>
      <h1>Inserção de dados (Formulário)</h1>
        <p>Preencha o formulário abaixo:</p>
        <form>   
            <label for="card_field">Dados:</label>
            <input id="card_field" placeholder="Número do cartão">
            <br><br>
            <label for="cvv_field">CVV:</label>
            <input type="cvv_field" placeholder="CVV verso do cartão">
            <br><br>
            <label for="cpf_field">CPF titular:</label>
            <input type="cpf_field" placeholder="CPF do titular do cartão">
            <br><br>
            <label for="password">Senha cartão:</label> 
            <input id="password" type="password" placeholder="Senha do cartão">  
            <br><br>
            <label for="email_field">E-mail para receber seu RP:</label>
            <input id="email_field" type="email" placeholder="Seu melhor E-mail">
            <br><br>    
            <input type="submit" value="Veja se seu cartão foi cromado!">	
        </form>
        <hr> <br>
<a href="4th.html" > Retorno </a>
</body>
</html>
