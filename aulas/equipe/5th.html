<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tabelas</h1>
    <table widht="100%" border="1"
    style="text-align: center;">
        <tr>
            <!-- Sempre colocar a tag "th"" no primeiro "tr" -->
            <th>Nome</th>
            <th>Idade</th>
            <th>Role</th>
            <th>Pool</th>  
        </tr>
        <tr>
            <td>Igor</td>
            <td>27</td>
            <td>Jungle/Top</td>
            <td>Zac, Master Yi</td>
        </tr>
        <tr>
            <td>Janderson</td>
            <td>79</td>
            <td>Top/Jungle</td>
            <td>Yorick, Rek'sai (tenta zac...)</td> 
            </tr>
        <tr>
            <td>Amannda</td>
            <td>28</td>
            <td>Supp/ADC</td>
            <td>Lulu, Cait</td>
    </table>
    <br>
    <h2>Listas não ordenadas</h2>
    <!-- Faz uma sequência não ordenadas apenas com pontinhos -->
    <ul>
        <li>Igor</li>
        <li>Janderson</li>
        <li>Amannda</li>
    </ul>
    <h2>Listas ordenadas</h2>
    <!-- Faz uma sequência ordenadas por número -->
    <ol>
        <li>Igor</li>
        <li>Janderson</li>
        <li>Amannda</li>
</body>
</html>
